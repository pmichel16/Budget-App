<div class="row app">
  <div class="col-md-3 app-header">
    <app-header></app-header>
    <p>This app can be used to create a monthly budget. Enter the planned amount for each category in the 'Planned' column. You can add and remove budget categories to meet your needs.</p>
  </div>
  <div class="col-md-6 app-body">
    <ul id="budgetItem-list">
      <li *ngFor="let budgetItem of budgetItems">
          <app-budgetItem [id]="budgetItem.id" [title]="budgetItem.title" [budgetRows]="budgetItem.budgetRows"></app-budgetItem>
      </li>
    </ul>
  </div>
  <div class="col-md-3 app-body">
    <app-transaction-header></app-transaction-header>
    <p>Pie chart to be added here</p>
  </div>
</div>
